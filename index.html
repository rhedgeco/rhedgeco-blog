---
layout: default
---
<section id="intro">
    <div class="flex-row-between">
        <h1>{{ site.greetings }}</h1>
        <button title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
    </div>
    <div class="bio">
	    {{ site.description }}
        <p>
<!--	    <a href="{{ site.url }}{{ site.baseurl }}/about/">> About me</a>-->
        </p>
    </div>


</section>

<section class="posts" id="Blog">
    <h2>BLOG</h2>
    <ul>
        {% for post in site.posts %}
        <li>
		<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>

<footer class="social-footer">
  <div class="social-footer-icons">
    <a href="https://github.com/rhedgeco" title="Github profile" target="_blank"
      rel="noopener noreferrer"><i class="fa fa-github" aria-hidden="true"></i></a>
    <a href="{{site.url}}{{ site.baseurl }}/atom.xml" title="Feed RSS" target="_blank" rel="noopener noreferrer"><i
        class="fa fa-rss" aria-hidden="true"></i></a>
    <a href="https://github.com/rhedgeco/rhedgeco-blog" title="Browse the code" target="_blank" rel="noopener noreferrer"><i
        class="fa fa-code" aria-hidden="true"></i></a>
  </div>
</footer>
